<svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
  <defs>
    <clipPath id="polygon-clip">
      <polygon points="0,0 100,20 100,80 0,100 0,80 0,20"></polygon>
    </clipPath>
  </defs>
  <rect width="100%" height="100%" fill="#eff4fd" clip-path="url(#polygon-clip)" />
  <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
    <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)" />
  </filter>
  <g filter="url(#shadow)">
    <rect width="100%" height="100%" fill="#eff4fd" clip-path="url(#polygon-clip)" />
  </g>
</svg>
